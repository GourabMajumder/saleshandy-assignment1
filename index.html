<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Keypad</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>


<body>


    <div class="main-body">
        <input type="text" id="main-field">

        <div class="container p-0">
            <div class="row">
                <div class="col-4 p-1">
                    <button data-text=".,?!'1-()@/:_" data-number="1">1 <br> .,! </button>
                </div>
                <div class="col-4 p-1 ">
                    <button data-text="abc" data-number="2">2 <br> abc</button>
                </div>
                <div class="col-4 p-1 ">
                    <button data-text="def" data-number="3">3 <br> def</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 p-1 ">
                    <button data-text="ghi" data-number="4">4 <br> ghi</button>
                </div>
                <div class="col-4 p-1 ">
                    <button data-text="jkl" data-number="5">5 <br> jkl</button>
                </div>
                <div class="col-4 p-1 ">
                    <button data-text="mno" data-number="6">6 <br> mno</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 p-1 ">
                    <button data-text="pqrs" data-number="7">7 <br> pqrs</button>
                </div>
                <div class="col-4 p-1 ">
                    <button data-text="tuv" data-number="8">8 <br> tuv</button>
                </div>
                <div class="col-4 p-1 ">
                    <button data-text="wxyz" data-number="9">9 <br> xywz</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 p-1 ">
                    <button data-text="*">*</button>
                </div>
                <div class="col-4 p-1 ">
                    <button data-text="0">0</button>
                </div>
                <div class="col-4 p-1 ">
                    <button data-text="#">#</button>
                </div>
            </div>
        </div>
    </div>




    <script src="./myscript.js"></script>
</body>

</html>
